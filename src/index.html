<!doctype html>
<html ng-app="buttonAtTheBottom">
<head>
    <meta charset="utf-8">
    <title>buttonAtTheBottom</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <style>
        md-list .md-button {
        color: inherit;
        font-weight: 500;
        text-align: left;
        width: 100%;
        }
    </style>
</head>
<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div flex id="page" layout="column" ng-controller="PageController as vm">
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">
                <h3>
                    <span>{{vm.header}}</span>
                </h3>
            </div>
        </md-toolbar>
        <md-form>
            <div layout="row"  class="form-group">
                <label>Quantity</label>
                <input id="repeatQuantity" type="text" pattern="/^[0-9]*$" ng-model="vm.quantity" ng-change="vm.onQuantityChange()"></input>
            </div>
            <md-list ng-repeat="i in vm.list">
                <md-item>{{vm.text + i}}</md-item>
            </md-list>
        </md-form>
        <hr/>
        <div layout="row" layout-align="end end" class="ng-scope">
            <md-button rad-button="2" class="md-primary md-raised" ng-mouseup="vm.OnClick()">
                <span>button</span>
            </md-button>
        </div>
    </div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
